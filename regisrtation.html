<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgb(193, 127, 57);">
    <div class="row bg-white col-5 mx-auto mt-5 pt-4  shadow-lg">
        <form>
            <h2 class="mb-2">Registration</h2>
            <div class="row mt-3">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Full name</label>
                    <input type="text" placeholder="Enter your name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Username</label>
                    <input type="text" placeholder="Enter your Username" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" placeholder="Enter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                    <input type="text" placeholder="Enter your number" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-6">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-6">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="text" placeholder="Confirm your passworod" class="form-control" id="exampleInputPassword1">
                </div>
            </div>


            <h5>Gender</h5>
            <div class="row mb-4 mx-auto">
                <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Male
                    </label>
                </div>
                <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Female
                    </label>
                </div>
                <div class="form-check col-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Prefer not to say
                    </label>
                </div>
            </div>

            <div class="row mb-5 mt-5">
                <button type="submit" class="btn btn-warning col-11 mx-auto">Register</button>
            </div>
        </form>
        
    </div>
    <div class="row mx-auto">
        <h6 class="fs-6">	&#174; Made by Aayush Twari</h6>
    </div>
</body>

</html>
